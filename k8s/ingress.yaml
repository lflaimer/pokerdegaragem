apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: poker-ingress
  namespace: poker-app
  annotations:
    # For nginx ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Uncomment for TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
    - host: poker.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: poker-app
                port:
                  number: 80
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #       - poker.local
  #     secretName: poker-tls
